<div class="container row">
    <div class="home-banner">
        <h2>Choose Your Recipe!</h2>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12 recipeHolder" *ngFor="let recipe of recipes">
        <app-card [id]="recipe.recipe_id" [cardTitle]="recipe.title" [imageSrc]="recipe.image_url" [btnDesc]="'Show More'" (btnEvent)="navigateToRecipe()"></app-card>
    </div>
</div>
