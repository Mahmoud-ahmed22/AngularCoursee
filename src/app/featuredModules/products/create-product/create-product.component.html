<div class="container">
    <form action="" [formGroup] = 'profileData' (ngSubmit)="submitForm()">
        <div class="mb-3">
          <label for="" class="form-label">Name</label>
          <input type="text"  formControlName="name" class="form-control">
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Last Name</label>
          <input type="text" class="form-control" formControlName = "lname">
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName = 'password'>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Email Address (Optional)</label>
            <input type="email" class="form-control" formControlName = 'email'>
          </div>
          <button [disabled]="profileData.invalid" class="btn btn-primary">Sign up</button>
    </form>
</div>
