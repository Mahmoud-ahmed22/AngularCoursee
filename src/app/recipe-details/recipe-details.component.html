
<div *ngIf="isLoading" class="spinner-border" role="status">
    <span class="sr-only"></span>
</div>
<div class="container">
    <div class="col-lg-12">
        <img [src]="recipeDetails.recipe.image_url" alt="">
        <div class="text">
            <br>
            <h2>{{recipeDetails.recipe.title}}</h2>
            <br>
            <ol>
                <li *ngFor="let element of recipeDetails.recipe.ingredients ">{{element}}</li>
            </ol>
        </div>
    </div>
</div>
